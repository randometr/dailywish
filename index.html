<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyWish - Пожелания на каждый день</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header>
            <h1>DailyWish</h1>
            <p>Получите пожелание на день и добавьте своё!</p>
        </header>

        <!-- Секция подключения кошелька -->
        <div id="wallet-section" class="section">
            <button id="connect-wallet" class="wallet-connected">Подключить кошелёк</button>
            <p id="network-alert" class="hidden">Пожалуйста, переключитесь на сеть Base</p>
        </div>

        <!-- Секция действий -->
        <div id="actions-section" class="section hidden">
            <button id="get-wish">Получить пожелание</button>
            <button id="add-wish">Добавить пожелание</button>
            <button id="view-all">Просмотреть все пожелания</button>
             <!-- Не реализуемо на данном смарт-контракте -->
           <!-- 
            <button id="view-received">Просмотреть полученные</button>
            <button id="view-added">Просмотреть добавленные</button> 
            -->
        </div>

        <!-- Секция результата -->
        <div id="result-section" class="section hidden">
            <div class="wish-card">
                <p class="wish-text">Ваше пожелание появится здесь</p>
                <p class="wish-author">Автор</p>
            </div>
        </div>

        <!-- Секция баланса -->
        <div id="balance-section" class="section hidden">
            <p>Баланс: <span id="balance">0 ETH</span></p>
        </div>

        <!-- Секция таймера -->
        <div id="timer-section" class="section hidden">
            <p>Следующее действие доступно через: <span id="timer">24:00:00</span></p>
        </div>

        <!-- Модальные окна -->
        <div id="modal-all" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal-all')">&times;</span>
                <h2>Все пожелания в контракте</h2>
                <ul id="all-wishes-list"></ul>
            </div>
        </div>

        <div id="modal-add-wish" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal-add-wish')">&times;</span>
                <h2>Добавить новое пожелание</h2>
                <form id="add-wish-form">
                    <div class="form-group">
                        <label for="wish-author">Автор (необязательно):</label>
                        <input type="text" id="wish-author" placeholder="Ваше имя">
                    </div>
                    <div class="form-group">
                        <label for="wish-text">Текст пожелания*:</label>
                        <textarea id="wish-text" placeholder="Введите ваше пожелание (максимум 280 символов)" required></textarea>
                    </div>
                        <button type="submit">Отправить</button>
                </form>
            </div>
        </div>

        <!-- Подключение библиотек -->
       <!-- <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
        <script src="app.js"></script>
    </div>
</body>
</html>
